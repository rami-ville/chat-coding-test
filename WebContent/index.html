<!DOCTYPE html>
<html lang="fi">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>MeeDoc - Chat</title>
	
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	
		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
		<!--  FONT AWESOME -->
		<script src="https://use.fontawesome.com/a80dfd7282.js"></script>

		<!-- build:css css/styles.min.css -->
		<link rel="stylesheet" href="css/stylesheet.css">
		<!-- endbuild -->
	
	</head>
	<body>
		<nav class="navbar navbar-inverse navbar-fixed-top">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#"><img alt="MeeDoc - Chat" src="img/meedoc-logo@2x-invert.png"></a>
				</div>
				<div id="navbar" class="collapse navbar-collapse">
					<ul class="nav navbar-nav">
						<li class="active"><a href="#home">Home</a></li>
					</ul>
					<p class="navbar-text navbar-right"><a id="userName" href="#" class="navbar-link"></a></p>
				</div><!--/.nav-collapse -->
			</div>
		</nav>

		<div class="container set-screen-height">
			<div class="row set-screen-height-full">
				<div class="col-xs-12 col-sm-offset-1 col-sm-10 col-md-offset-2 col-md-8 col-lg-offset-3 col-lg-6  set-screen-height-full">
					<div class="panel panel-default set-screen-height-full">
						<!-- Default panel contents -->
						<div class="panel-heading">
							<h1 id="chatTitle">Received chat-messages:</h1>
						</div>
						<div id="chatParagraph" class="panel-body fixed-panel">
						</div>
						<div class="panel-footer">
							<div class="input-group">
								<label class="sr-only" for="inputChatMessage">
									Enter message
								</label>
								<input id="inputChatMessage" type="text" name="message" class="form-control text-width-30em"/>
								<span class="input-group-btn">
								<button id="btnSend" class="btn btn-primary" type="button"><i class="fa fa-chevron-circle-right" aria-hidden="true"></i> Send</button>
								</span>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div><!-- /.container -->

	<!--  START OF MODALS -->

		<!-- LOGIN MODAL -->
		<div id="loginModal" class="modal fade" role="dialog" aria-labelledby="loginModalLabel" data-backdrop="static">
			<div class="modal-dialog">

				<!-- Modal content-->
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" aria-label="Close" data-dismiss="modal">&times;</button>
						<h4 id="loginModalLabel" class="modal-title"><img style="" alt="MeeDoc - Chat" src="img/meedoc-logo-only.png">MeeDoc - Chat</h4>
					</div>
					<div class="modal-body">
						<div class="row">
							<div class="col-xs-12 col-sm-offset-4 col-sm-2 col-md-offset-4 col-md-2 col-lg-offset-4 col-lg-2">
							<label >Username:</label>
							</div>
							<div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
							<input id="loginUserName" type="text"></input>
							</div>
						</div>
					</div>
					<div class="modal-footer">
						<button id="btnLogin" type="button" class="btn btn-default btn-lg" aria-label="Login">Login <i class="fa fa-sign-in" aria-hidden="true"></i></button> <!--  removed: data-dismiss="modal" -->
					</div>
				</div>
	
			</div>
		</div>
		<!-- LOGIN MODAL -->

	<!--  END OF MODALS -->

		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	
		 <!-- build:js js/combined.min.js -->
		<script type="text/javascript" src="js/discussion.js"></script>
		<script type="text/javascript" src="js/user.js"></script>
		<script type="text/javascript" src="js/socket.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
		<!-- endbuild -->
		
	</body>
</html>
